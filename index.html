<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Interactive Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Logo -->
<div id="logo-container">
    <img src="img/logo.png" id="logo" alt="Logo">
</div>

<!-- Image Gallery -->
<div class="gallery">
    <div class="image-container">
        <img src="img/image1.jpg" alt="Image 1" class="image"
             data-text="BREADY"
             data-extra="HI ðŸ˜¼"
             data-link="https://open.spotify.com/artist/3XUvZFYG65NJ9K9GKDmM7V?si=bea5b85477bc429d">
    </div>
    <div class="image-container">
        <img src="img/image2.jpg" alt="Image 2" class="image"
             data-text="STREAM BREADY MIXTAPE NOW!!"
             data-extra="CLICK THE IMAGE TO GO TO THE LINK"
             data-link="https://open.spotify.com/album/3QOPM7rIv0bcaWaUmWhuAU?si=LiOf4P4oSRqRHkPUHXv6Xg">
    </div>
    <div class="image-container">
        <img src="img/image3.jpg" alt="Image 3" class="image"
             data-text="This is Image 3"
             data-extra="Another line of text"
             data-link="https://www.example3.com">
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <img id="modal-image" src="" alt="Modal Image">
        <p id="modal-text"></p>
        <p id="modal-extra-text"></p>
        <span class="close" id="close-modal">Ã—</span>
    </div>
</div>

<!-- Copyright -->
<div class="copyright">
    <span class="logo">Â©</span> X3Z, 2025
</div>

<!-- Bottom Right Menu -->
<div class="bottom-right-menu">
    <a href="https://example1.com" target="_blank">Main Site</a>
    <a href="https://example2.com" target="_blank">Store</a>
    <a href="https://example3.com" target="_blank">Contact</a>
</div>

<script src="script.js"></script>
</body>
</html>
