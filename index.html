<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and GIF Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo that fades in and disappears -->
    <div id="logo-container">
        <img src="logo.png" alt="Logo" id="logo" />
    </div>

    <div class="gallery">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1" class="image" onclick="openImage('image1.jpg', 'This is Image 1')">
        </div>
        <div class="image-container">
            <img src="image2.gif" alt="Image 2" class="image" onclick="openImage('image2.gif', 'This is a GIF')">
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Image 3" class="image" onclick="openImage('image3.jpg', 'This is Image 3')">
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Full-size Image">
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
