<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Interactive Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <div id="logo-container">
        <img src="img/logo.png" id="logo" alt="Logo">
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <div class="image-container">
            <img src="img/image1.jpg" alt="Image 1" class="image" 
            data-text="BREADY" 
            data-link="https://open.spotify.com/artist/..." 
            data-extra="STREAM BREADY MIXTAPE NOW!!" 
            data-extra-link="https://open.spotify.com/album/3QOPM7rIv0bcaWaUmWhuAU?si=uQi8F6YiTEqi2J6HS2UsIA">
        </div>
        <div class="image-container">
            <img src="img/image2.jpg" alt="Image 2" class="image" 
                 data-text="This is Image 2" 
                 data-extra="More details about Image 2."
                 data-link="https://www.example2.com">
        </div>
        <div class="image-container">
            <img src="img/image3.jpg" alt="Image 3" class="image" 
                 data-text="This is Image 3" 
                 data-extra="More details about Image 3."
                 data-link="https://www.example3.com">
        </div>
    </div>

    <!-- Modal (hidden by default) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Modal Image">
            <p id="modal-text"></p>
            <p id="modal-extra-text"></p> <!-- Extra text under main text -->
            <span class="close" id="close-modal">×</span>
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        <span class="logo">©</span> X3Z, 2025
    </div>

    <script src="script.js"></script>
</body>
</html>
